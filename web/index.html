<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>JSONPiler</title>

		<link rel="stylesheet" href="../assets/stylesheets/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../assets/stylesheets/jquery-linedtextarea.css" type="text/css" media="screen" />
	</head>

	<body>
<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">JSONPiler</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
      
          </ul>

        </div>
      </div>
    </div>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-md-6">
                   <div id="input">
      			         	<h2 style="float: left;">Input</h2>
      			         	<h2 id="compile" style="float: right;"><a href="#">Compile</a></h2>
      			             <textarea id="input-code"
      			                       cols="60"
      			                       rows="16"
      
      			             ></textarea>
			             </div>
              </div>
              <div class="col-md-6">
                <h2>Symbol Table</h2>
                   <textarea readonly id="symbol-table"
                         cols="60"
                             rows="16"

                   ></textarea>
              </div>
            </div>
            
            <div class="row">
            <div class="col-md-12">
              <h2>Log</h2>
               <!-- Nav tabs -->
              <ul class="nav nav-tabs">
                <li class="active"><a href="#all" data-toggle="tab">All <span class="badge" id="badge-all">0</span></a></li>
                <li><a href="#info" data-toggle="tab">Info <span class="badge" id="badge-info">0</span></a></li>
                <li><a href="#warning" data-toggle="tab">Warning <span class="badge" id="badge-warning">0</span></a></li>
                <li><a href="#error" data-toggle="tab">Severe <span class="badge" id="badge-severe">0</span></a></li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
                <div class="tab-pane active" id="all">
                <textarea readonly id="log-all"
                                   cols="130"
                                   rows="16"
      
                         ></textarea></div>
                <div class="tab-pane" id="info">
                <textarea readonly id="log-info"
                                   cols="130"
                                   rows="16"
      
                         ></textarea></div>
                <div class="tab-pane" id="warning">
                <textarea readonly id="log-warning"
                                   cols="130"
                                   rows="16"
      
                         ></textarea></div>
                <div class="tab-pane" id="error">
                <textarea readonly id="log-severe"
                                   cols="130"
                                   rows="16"
      
                         ></textarea></div>
              </div>
             </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                   <div id="output">
  			         	<h2>Output</h2>
  			             <textarea id="output-code"
  			             		   cols="40"
  			                       rows="10"
  
  			             ></textarea>
  			        </div>
              </div>
            </div>
  
		
	</body>
	 <script type="text/javascript" src="../assets/javascripts/jquery.js"></script>
	 <script type="text/javascript" src="../assets/javascripts/bootstrap.min.js"></script>
   <script type="application/dart" src="main.dart"></script>
   <script src="packages/browser/dart.js"></script>
</html>
